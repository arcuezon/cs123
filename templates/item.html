{% extends 'base.html' %} 
{% load static %} 

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/item.css'%}" />
{% endblock styles %} 

{% block content %}

<div class="content-wrapper">

    <div class="price-name">
        <h2 class="item-name">{{ item.name }}</h2>
        <h4 class="item-price">{{ item.price }}</h4>
    </div>

    <img class="item-image" src="{{ item.get_image }}" alt="{{ item.name }}" />

    <p class="item-desc">{{ item.description }}</p>

    <div class="add-cart">
      <form action="/add-to-cart/{{ item.item_id }}" method="get">

        <input class = "cart-btn" type="submit" value="Add to cart">
      </form>
    </div>

    <h3>Reviews</h3>

</div>

{% endblock content %}
